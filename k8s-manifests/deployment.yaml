apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno-mcp
  labels:
    app: kyverno-mcp
    app.kubernetes.io/name: kyverno-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kyverno-mcp
  template:
    metadata:
      labels:
        app: kyverno-mcp
        app.kubernetes.io/name: kyverno-mcp
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - kyverno-mcp
              topologyKey: kubernetes.io/hostname
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kyverno-mcp
          image: ghcr.io/nirmata/kyverno-mcp:v*.*.*
          args:
            - --http-addr
            - :8000
            - --tls-cert
            - /etc/tls/tls.crt
            - --tls-key
            - /etc/tls/tls.key
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
              - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: kyverno-mcp-tls
